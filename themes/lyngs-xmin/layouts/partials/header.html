<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <!-- UL: replace CSS with Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" /> -->
    <!-- <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- add CSS for floating table of contents-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    
    <!-- add support for DT datatables -->
    <link href="{{ "lib/datatables-css-0.0.0/datatables-crosstalk.css" | relURL }}" rel="stylesheet">
    <link href="{{ "lib/dt-core-1.10.20/css/jquery.dataTables.min.css" | relURL }}" rel="stylesheet">
    <link href="{{ "lib/dt-core-1.10.20/css/jquery.dataTables.extra.css" | relURL }}" rel="stylesheet">
    <link href="{{ "lib/crosstalk-1.0.0/css/crosstalk.css" | relURL }}" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    
    {{ partial "head_custom.html" . }}
    
  </head>

  <body data-spy="scroll" data-target="#toc">
    <div class="header-container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mr-auto">
        <div class="container">
        <a class="navbar-brand" href="/index.html">ULRIK LYNGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="navbar-nav ml-auto">
            {{ range .Site.Menus.main }}
              <li class="nav-item"><a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
          </div>
          
        </div>
      </nav>
      </div>
      
    </div>
