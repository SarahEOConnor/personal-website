<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <!-- UL: replace CSS with Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" /> -->
    <!-- <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" /> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- add CSS for floating table of contents-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"/>
    
    {{ partial "head_custom.html" . }}
  </head>

  <body data-spy="scroll" data-target="#toc">
    <div class="header-container fluid-container">
      
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ULRIK LYNGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="navbar-nav">
            {{ range .Site.Menus.main }}
              <li class="nav-item"><a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
          </div>
          </nav>
        </div>
      </div>
      
    </div>
